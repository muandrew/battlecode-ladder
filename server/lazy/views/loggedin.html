{{define "loggedin"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlecode Ladder</title>
</head>
<body>
    Hello {{.name}}<br>
    <br>
    <form action="/lazy/loggedin/upload/" method="post" enctype="multipart/form-data">
        File: <input type="file" name="file"><br>
        Name: <input type="text" name="name"><br>
        Package: <input type="text" name="package"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <p>
        Latest Completed Build<br>
        {{.latest_completed_build}}
    </p>
</body>
</html>
{{end}}
